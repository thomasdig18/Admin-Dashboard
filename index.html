<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav">
                <div class="title">
                    <img src="seed.png"><h1>Dashboard</h1>
                </div>
                <div class="nav-buttons">
                    <img src="home.png"><p>Home</p>
                    <img src="account.png"><p>Profile</p>
                    <img src="message-reply.png"><p>Messages</p>
                    <img src="history.png"><p>History</p>
                    <img src="note-outline.png"><p>Tasks</p>
                    <img src="account-group.png"><p>Communities</p>
                </div>
                <div class="settings">
                    <img id="bot" src="cog-outline.png"><p id="bot">Settings</p>
                    <img src="face-agent.png"><p>Support</p>
                    <img id="top" src="shield-check.png"><p id="top">Privacy</p>
                </div>
            </div>
        </div>
        <div class="head-main">
            <div class="header">
                <div class="search">
                        <img src="magnify.png">
                        <input type="text">
                        <img src="bell.png">
                        <div id="profile"></div>
                        <p>Jerry Hughes</p>
                    </div>
                <div class="user">
                    <div id="big-profile"></div>
                    <div id="hi-there">
                        <p>Hi there,</p>
                        <h2>Jerry Hughes</h2>
                    </div>
                    <div class="btn-box">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

        </div>
        
    
    </div>
</body>
</html>
